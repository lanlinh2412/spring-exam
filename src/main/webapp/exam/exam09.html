<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	function checkData() {
		var ID = document.fm.id.value;
		var nameID = document.fm.nameId.value;
		var PW = document.fm.pw.value;
		var error = [];
		var resultID = "";
		var resultNameID = "";
		var resultPW = "";
		if (ID == "") {
			resultID = "会員IDを入力して下さい。";
			error.push(resultID);
		}
		if (nameID == "") {
			resultNameID = "会員名を入力して下さい。";
			error.push(resultNameID);
		}
		if (PW == "") {
			resultPW = "パスワードを入力して下さい。";
			error.push(resultPW);
		}

		result = "";
		if (error.length == 0) {
			alert("問題ありません。");
			return false;
		} else {
			for (var i = 0; i < error.length; i++) {
				result += error[i] + "\n";
			}
			alert(result);
		}
	}
</script>
</head>
<body>
	<form name="fm">
		<dl>
			<dt>会員ID</dt>
			<dd>
				<input type="text" name="id">
			</dd>
			<dt>会員名</dt>
			<dd>
				<input type="text" name="nameId">
			</dd>
			<dt>パスワード</dt>
			<dd>
				<input type="text" name="pw">
			</dd>
		</dl>
	</form>
	<p>
		<input type="button" value="登録" onclick="checkData()">
	</p>
</body>
</html>
